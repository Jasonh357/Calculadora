<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="reset.css"/> <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="style.css"/> <!-- Main -->

   


</head>
<body class="theme1">

    <main>
        <div class="calculator">
            <div class="top">
                <h1 class="calc-text">calc</h1>
                <div class="theme-select">
                    <span class="theme-text">THEME</span>
                    <div class="theme-numbers">
                        <div class="theme-number">1</div>
                        <div class="theme-number">2</div>
                        <div class="theme-number">3</div>
                    </div>
                    <div class="toggle-switch">
                        <div class="toggler"></div>
                    </div>
                </div>
            </div>
            <div class="screen-wrapper">
                <div id="previous-input" class="previous-input"></div>
                <div id="screen" class="screen">0</div>
            </div>
            <div id="keypad" class="keypad">
                <button class="key key0 number number-operator">0</button>
                <button class="key key1 number number-operator">1</button>
                <button class="key key2 number number-operator">2</button>
                <button class="key key3 number number-operator">3</button>
                <button class="key key4 number number-operator">4</button>
                <button class="key key5 number number-operator">5</button>
                <button class="key key6 number number-operator">6</button>
                <button class="key key7 number number-operator">7</button>
                <button class="key key8 number number-operator">8</button>
                <button class="key key9 number number-operator">9</button>
                <button class="key key. keyDot number-operator">.</button>
                <button id="keySlash" class="key key/ keySlash number-operator">/</button>
                <button id="keyMultiply" class="key key* keyMultiply number-operator" operador>x</button>
                <button id="keyMinus" class="key key- keyMinus number-operator">-</button>
                <button id="keyplus" class="key key+ keyPlus number-operator">+</button>
                <button id="keyBackspace" class="key keyBackspace keyDel delete">DEL</button>
                <button id="keyReset" class="key keyReset delete">RESET</button>
                <button id="keyEqual" class="key keyEnter keyEqual result">=</button>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="/script.js" ></script> <!-- Script.js -->
</body>
</html>
